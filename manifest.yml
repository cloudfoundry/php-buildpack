- name: php
  version: 7.2.8
- name: httpd
  version: 2.4.34
- name: newrelic
  version: 8.1.0.209
- name: nginx
  version: 1.14.0
- name: composer
  version: 1.6.5
- name: CAAPM
  version: 10.7.0
