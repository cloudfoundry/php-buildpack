- name: php
  version: 8.1.27
- name: httpd
  version: 2.4.62
- name: newrelic
  version: 10.21.0.11
- name: nginx
  version: 1.27.1
- name: composer
  version: 2.7.8
url_to_dependency_map:
- match: appdynamics-(\d+\.\d+\.\d+-\d+)
  name: appdynamics
  version: "$1"
- match: newrelic-php5-(\d+\.\d+\.\d+\.\d+)-linux
  name: newrelic
  version: "$1"
- match: "([^\\/]*)_(\\d+\\.\\d+\\.\\d+)"
  name: "$1"
  version: "$2"
- match: "\\/composer\\/(.*)\\/composer.phar"
  name: composer
  version: "$1"
dependency_deprecation_dates:
- version_line: 8.1.x
  name: php
  date: 2024-11-25
  link: http://php.net/supported-versions.php
  match: 8.1.\d+
- version_line: 8.2.x
  name: php
  date: 2025-12-08
