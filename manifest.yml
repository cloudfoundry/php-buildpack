---
language: php
exclude_files:
- ".git/"
- ".gitignore"
- fixtures/
- pkg/
- src/php/
- ".bin/"
- log/
- tests/
- cf.Gemfile
- cf.Gemfile.lock
- bin/package
- buildpack-packager/
- php_buildpack-*v*
default_versions:
- name: php
  version: 7.2.33
- name: httpd
  version: 2.4.46
- name: newrelic
  version: 9.1.0.246
- name: nginx
  version: 1.19.2
- name: composer
  version: 1.10.10
- name: CAAPM
  version: 20.1.0
url_to_dependency_map:
- match: appdynamics-php-agent-linux_x64-(\d+\.\d+\.\d+\.\d+)
  name: appdynamics
  version: "$1"
- match: newrelic-php5-(\d+\.\d+\.\d+\.\d+)-linux
  name: newrelic
  version: "$1"
- match: CA-APM-PHPAgent-(\d+\.\d+\.\d+)_linux
  name: CAAPM
  version: "$1"
- match: "([^\\/]*)_(\\d+\\.\\d+\\.\\d+)"
  name: "$1"
  version: "$2"
- match: "\\/composer\\/(.*)\\/composer.phar"
  name: composer
  version: "$1"
