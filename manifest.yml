---
language: php
exclude_files:
- ".git/"
- ".gitignore"
- fixtures/
- pkg/
- src/php/
- ".bin/"
- log/
- tests/
- cf.Gemfile
- cf.Gemfile.lock
- bin/package
- buildpack-packager/
- php_buildpack-*v*
default_versions:
- name: php
  version: 7.2.9
- name: httpd
  version: 2.4.34
- name: newrelic
  version: 8.1.0.209
- name: nginx
  version: 1.14.0
- name: composer
  version: 1.7.2
- name: CAAPM
  version: 10.7.0
