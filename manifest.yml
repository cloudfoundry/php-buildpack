- name: php
  version: 7.2.16
- name: httpd
  version: 2.4.38
- name: newrelic
  version: 8.1.0.209
- name: nginx
  version: 1.15.9
- name: composer
  version: 1.8.4
- name: CAAPM
  version: 10.7.0
