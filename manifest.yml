- version_line: 1.18.x
  name: nginx
  date: 2021-05-01
  link: https://nginx.org/
- version_line: 1.19.x
  name: nginx
  date: 2021-05-01
  link: https://nginx.org/
- version_line: 7.3.x
  name: php
  date: 2021-12-06
