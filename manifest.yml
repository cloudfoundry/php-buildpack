- name: php
  version: 7.2.11
- name: httpd
  version: 2.4.37
- name: newrelic
  version: 8.1.0.209
- name: nginx
  version: 1.14.1
- name: composer
  version: 1.7.3
- name: CAAPM
  version: 10.7.0
