---
language: php
exclude_files:
- ".git/"
- ".gitignore"
- ".gitmodules"
- cf_spec/
- log/
- tests/
- cf.Gemfile
- cf.Gemfile.lock
- bin/package
- buildpack-packager/
- php_buildpack-*v*
default_versions:
- name: php
  version: 5.6.30
- name: httpd
  version: 2.4.26
- name: newrelic
  version: 7.4.0.198
- name: composer
  version: 1.4.2
- name: nginx
  version: 1.13.2
url_to_dependency_map:
- match: newrelic-php5-(\d+\.\d+\.\d+\.\d+)-linux
  name: newrelic
  version: "$1"
- match: "([^\\/]*)-(\\d+\\.\\d+\\.\\d+)"
  name: "$1"
  version: "$2"
- match: "\\/composer\\/(.*)\\/composer.phar"
  name: composer
  version: "$1"
dependency_deprecation_dates:
- match: 5.6.\d+
  version_line: '5.6'
  name: php
  date: 2018-12-31
  link: http://php.net/supported-versions.php
- match: 7.0.\d+
  version_line: '7.0'
  name: php
  date: 2018-12-03
  link: http://php.net/supported-versions.php
- match: 7.1.\d+
  version_line: '7.1'
  name: php
  date: 2019-12-01
  link: http://php.net/supported-versions.php
- match: 7.4.0.198
  version_line: 7.4.0.198
  name: newrelic
  date: 2019-05-18
  link: https://docs.newrelic.com/docs/agents/manage-apm-agents/maintenance/new-relic-agent-plugin-end-life-policy
- match: 1.10.\d+
  version_line: '1.10'
  name: nginx
  date: 2017-04-26
  link: https://www.nginx.com/blog/nginx-1-10-1-11-released/
