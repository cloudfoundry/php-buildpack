---
language: php
exclude_files:
- ".git/"
- ".gitignore"
- ".gitmodules"
- cf_spec/
- log/
- tests/
- cf.Gemfile
- cf.Gemfile.lock
- bin/package
- buildpack-packager/
- php_buildpack-*v*
default_versions:
- name: php
  version: 5.5.38
- name: nginx
  version: 1.11.3
- name: httpd
  version: 2.4.23
- name: newrelic
  version: 6.3.0.161
- name: composer
  version: 1.2.0
