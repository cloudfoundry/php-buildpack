---
language: php
exclude_files:
- ".git/"
- ".gitignore"
- fixtures/
- pkg/
- src/php/
- ".bin/"
- log/
- tests/
- cf.Gemfile
- cf.Gemfile.lock
- bin/package
- buildpack-packager/
- php_buildpack-*v*
default_versions:
- name: php
  version: 8.1.13
- name: httpd
  version: 2.4.54
- name: newrelic
  version: 9.20.0.310
- name: nginx
  version: 1.23.2
- name: composer
  version: 2.4.4
- name: CAAPM
  version: 20.11.0
url_to_dependency_map:
- match: appdynamics-(\d+\.\d+\.\d+-\d+)
  name: appdynamics
  version: "$1"
- match: newrelic-php5-(\d+\.\d+\.\d+\.\d+)-linux
  name: newrelic
  version: "$1"
- match: CA-APM-PHPAgent-(\d+\.\d+\.\d+)_linux
  name: CAAPM
  version: "$1"
- match: "([^\\/]*)_(\\d+\\.\\d+\\.\\d+)"
  name: "$1"
  version: "$2"
- match: "\\/composer\\/(.*)\\/composer.phar"
  name: composer
  version: "$1"
dependency_deprecation_dates:
- version_line: 8.0.x
  name: php
  date: 2023-11-26
  link: http://php.net/supported-versions.php
  match: 8.0.\d+
- version_line: 8.1.x
  name: php
  date: 2024-11-25
  link: http://php.net/supported-versions.php
  match: 8.1.\d+
