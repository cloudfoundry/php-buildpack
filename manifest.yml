- version_line: 1.18.x
  name: nginx
  date: 2021-05-01
  link: https://nginx.org/
- version_line: 1.19.x
  name: nginx
  date: 2021-05-01
  link: https://nginx.org/
- version_line: 7.2.x
  name: php
  date: 2020-11-30
  link: http://php.net/supported-versions.php
  match: 7.2.\d+
- version_line: 7.3.x
  name: php
  date: 2021-12-06
  link: http://php.net/supported-versions.php
  match: 7.3.\d+
- version_line: 7.4.x
