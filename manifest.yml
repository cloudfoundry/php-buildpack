---
language: php
exclude_files:
- ".git/"
- ".gitignore"
- ".gitmodules"
- cf_spec/
- log/
- tests/
- cf.Gemfile
- cf.Gemfile.lock
- bin/package
- buildpack-packager/
- php_buildpack-*v*
default_versions:
- name: php
  version: 5.5.38
- name: httpd
  version: 2.4.23
- name: newrelic
  version: 6.3.0.161
- name: nginx
  version: 1.11.5
- name: composer
  version: 1.2.2
url_to_dependency_map:
- match: appdynamics-php-agent-x64-linux-(\d+\.\d+\.\d+\.\d+)
  name: appdynamics
  version: "$1"
- match: newrelic-php5-(\d+\.\d+\.\d+\.\d+)-linux
  name: newrelic
  version: "$1"
- match: "([^\\/]*)-(\\d+\\.\\d+\\.\\d+)"
  name: "$1"
  version: "$2"
- match: "\\/composer\\/(.*)\\/composer.phar"
  name: composer
  version: "$1"
