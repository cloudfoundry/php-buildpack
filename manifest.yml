---
language: php
exclude_files:
- ".git/"
- ".gitignore"
- fixtures/
- pkg/
- src/php/
- ".bin/"
- log/
- tests/
- cf.Gemfile
- cf.Gemfile.lock
- bin/package
- buildpack-packager/
- php_buildpack-*v*
default_versions:
- name: php
  version: 7.2.22
- name: httpd
  version: 2.4.41
- name: newrelic
  version: 9.1.0.246
- name: nginx
  version: 1.17.3
- name: composer
  version: 1.9.0
- name: CAAPM
  version: 10.7.0
url_to_dependency_map:
- match: appdynamics-php-agent-linux_x64-(\d+\.\d+\.\d+\.\d+)
  name: appdynamics
  version: "$1"
- match: newrelic-php5-(\d+\.\d+\.\d+\.\d+)-linux
  name: newrelic
  version: "$1"
- match: CA-APM-PHPAgent-(\d+\.\d+\.\d+)_linux
  name: CAAPM
  version: "$1"
- match: "([^\\/]*)-(\\d+\\.\\d+\\.\\d+)"
  name: "$1"
  version: "$2"
- match: "\\/composer\\/(.*)\\/composer.phar"
  name: composer
  version: "$1"
dependency_deprecation_dates:
- version_line: 1.16.x
  name: nginx
  date: 2020-04-01
  link: https://nginx.org/
- version_line: 1.17.x
  name: nginx
  date: 2020-05-01
  link: https://nginx.org/
- version_line: 7.1.x
  name: php
  date: 2019-12-01
  link: http://php.net/supported-versions.php
  match: 7.1.\d+
- version_line: 7.2.x
  name: php
  date: 2020-11-30
  link: http://php.net/supported-versions.php
  match: 7.2.\d+
- version_line: 7.3.x
