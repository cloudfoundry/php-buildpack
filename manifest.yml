- match: appdynamics-(\d+\.\d+\.\d+-\d+)
  name: appdynamics
  version: "$1"
- match: newrelic-php5-(\d+\.\d+\.\d+\.\d+)-linux
  name: newrelic
  version: "$1"
- match: "([^\\/]*)_(\\d+\\.\\d+\\.\\d+)"
  name: "$1"
  version: "$2"
- match: "\\/composer\\/(.*)\\/composer.phar"
  name: composer
  version: "$1"
dependency_deprecation_dates:
- version_line: 8.0.x
  name: php
  date: 2023-11-26
  link: http://php.net/supported-versions.php
  match: 8.0.\d+
- version_line: 8.1.x
  name: php
  date: 2024-11-25
  link: http://php.net/supported-versions.php
  match: 8.1.\d+
