---
language: php
exclude_files:
- ".git/"
- ".gitignore"
- ".gitmodules"
- cf_spec/
- log/
- tests/
- cf.Gemfile
- cf.Gemfile.lock
- bin/package
- buildpack-packager/
- php_buildpack-*v*
default_versions:
- name: php
  version: 7.1.3
- name: nginx
  version: 1.11.3
- name: httpd
  version: 2.4.23
- name: newrelic
  version: 7.5.0.199
- name: composer
  version: 9.9.9
url_to_dependency_map:
- match: newrelic-php5-(\d+\.\d+\.\d+\.\d+)-linux
  name: newrelic
  version: "$1"
- match: "([^\\/]*)-(\\d+\\.\\d+\\.\\d+)"
  name: "$1"
  version: "$2"
- match: "\\/composer\\/(.*)\\/composer.phar"
  name: composer
  version: "$1"
dependencies:
- name: composer
  version: 1.2.0
  uri: https://buildpacks.cloudfoundry.org/php/binaries/trusty/composer/1.2.0/composer.phar
  sha256: dc80131545ed7f7b1369ae058824587f0718892f6a84bd86cfb0f28ab5e39095
  cf_stacks:
  - cflinuxfs2
- name: composer
  version: 9.9.9
  uri: https://buildpacks.cloudfoundry.org/php/binaries/trusty/composer/1.2.0/composer.phar
  sha256: dc80131545ed7f7b1369ae058824587f0718892f6a84bd86cfb0f28ab5e39095
  cf_stacks:
  - cflinuxfs2
- name: composer
  version: 11.11.11
  uri: https://buildpacks.cloudfoundry.org/php/binaries/trusty/composer/1.2.0/composer.phar
  sha256: dc80131545ed7f7b1369ae058824587f0718892f6a84bd86cfb0f28ab5e39095
  cf_stacks:
  - cflinuxfs2
